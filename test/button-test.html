<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Button Test</title>
</head>
<body>
	<button id="btn"></button>

	<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
	<script src="../commonwealth.js" type="text/javascript"></script>
	<script>
		var buttonController = new commonwealth.Stateful();
		buttonController.view = document.getElementById("btn");
		buttonController.setLabel = function (labelText) {
			this.view.innerHTML = labelText;
		}
		buttonController.addStateMethod("onClick");
		buttonController.view.addEventListener("click", function () {
			buttonController.onClick();
		});

		var onState = new commonwealth.Stateful("on");
		onState.enter = function () {
			this.rootState().setLabel("ON");
		}
		onState.onClick = function () {
			console.log("clicked on");
			this.rootState().currentState("off");
		}

		var offState = new commonwealth.Stateful("off");
		offState.enter = function () {
			this.rootState().setLabel("OFF");
		}
		offState.onClick = function () {
			console.log("clicked off");
			this.rootState().currentState("on");
		}

		buttonController.addSubstate(onState);
		buttonController.addSubstate(offState);
		buttonController.currentState("on");
	</script>
</body>
</html>
